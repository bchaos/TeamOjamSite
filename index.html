<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    
<style>
   html, body {
        margin: auto; /* center in viewport */
        width: 960px;
        height:100%;
    }

    #nav {
        width: 200px;
    }

    #main {
        width: 760px;
    }
</style>
<script src="js/yui3/build/yui/yui-min.js"></script>
<script src="js/menuplugin.js"></script>

<script src="js/app.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/pure/build/pure-min.css">
<link rel="stylesheet" href="css/pure.css">
    <link rel='stylesheet' href ='index.css'>
    </head>

<body >
   <div class="pure-g-r" id="layout">
        <a href="#menu" id="menuLink" class="pure-menu-link top yui3-toggle yui3-module">
    <img src="img/259-list-white.png" width="23"
         alt="Menu toggle">
</a>
       
       <div class="pure-u" id="menu">
   

   
</div>

       <div class="hero" id="pageContent">
   
  
    
</div>
       
       </div>
</body>


    

    <script type="text/x-template" id="menu-template">
         <div class="pure-menu pure-menu-open">
        <a class="pure-menu-heading">Main Menu </a>
        <ul>
        {{#menu}}
         <li class="menu-item-divided">
                <div class="pure-g">
                <a href="/{{link}}">
                <div class="pure-u-1-6"> <img src="img/{{image}}" width="40"/> </div>
                
                <div class="pure-u-1-2"> {{title}} </div>
                <div class="pure-u-1-12">  </div>
                {{#if quantity}}
                 <div class="pure-u-1-5 red-amount" id="{{title}}amount"> {{quantity}} </div>
                 {{/if}}
                    </a>
                    </div>
            </li>
        {{/menu}}
        </ul>
         </div>
    </script>
    
    <script type="text/x-template" id="blog-template">
       
       
        <div class="hero-cta pure-u-3-4">
        {{#Blogs}}
                <div class="pure-g">
                
                <div class="pure-u-2-6"> <img src="{{image}}"  width="40"/> </div>
                <div class="pure-u-4-6 ">
                   <h2 class ="post-title">  <a href="{{link}}"> <h2>  {{name}}  </h2></a>
                   <p class="post-meta">By {{creator}} </p>
                    <br/>
                    <div class ="post-description"> {{description}}  </div>
                </div>
               </div>
                
        {{/Blogs}}
        </div>
        
         
    </script>
    
    <script type="text/x-template" id="member-template">
         
                <div class="pure-g-r">
        <div class="hero-cta pure-u-3-4">
        {{#Members}}
                <div class="pure-g-r">
                <div class="pure-u-1-3" > <img src="{{image}}" width="40"/> </div>
                <div class="pure-u-2-3">
                    {{name}} --- {{creator}}
                    <br/>
                    {{description}}
                </div>
                </a>
                </div>
                <p/>
                <p/>
        {{/Members}}
               </div>
        </div>
    </script>
    

    <script type="text/x-template" id="projects-template">
                         <div class="pure-g-r">
        <div class="hero-cta pure-u-3-4">
        {{#projects}}
            <div class="banner" style="background:url('{{image}}')">
              <a href="/{{link}}">
                <h1 class="banner-head">
                     <h2 class ="post-title">{{name}} </h2>
                     <p class="post-meta"> By {{creator}} </p>
                    <br/>
                    <div class ="post-description"> {{description}}</div>
                </h1>
                </a>
            </div>    
        {{/projects}}
           </div>
        </div>
    </script>
    <script type="text/x-template" id="video-template">
    
     </script>
      <script type="text/javascript">
            app.initialize();
        </script>
