<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    
<style>
   html, body {
        margin: auto; /* center in viewport */
        width: 960px;
        height:100%;
    }

    #nav {
        width: 200px;
    }

    #main {
        width: 760px;
    }
</style>
<script src="js/yui3/build/yui/yui-min.js"></script>
<script src="js/menuplugin.js"></script>
<script src="js/phonegap.js"></script>
<script src="js/app.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/pure/build/pure-min.css">
<link rel="stylesheet" href="css/pure.css">
    </head>

<body >
   <div class="pure-g-r" id="layout">
        <a href="#menu" id="menuLink" class="pure-menu-link top yui3-toggle yui3-module">
    <img src="images/259-list-white.png" width="23"
         alt="Menu toggle">
</a>
       
<a href="#roll" id="rollLink" class="pure-menu-link bottom yui3-toggle yui3-module">
    <img src="images/130-dice-white.png" width="23"
         alt="Menu toggle">
</a>
       <div class="pure-u" id="menu">
   

   
</div>

       <div class="hero" id="pageContent">
    <h1 class="pure-u-1">Team Ojam</h1>
    <h2 class="pure-u-3-4 l-centered"> We are a colection of the best people around .</h2>
    <hr/>
    <div class="hero-cta pure-u-3-4">
    
    </div>
</div>
       
       </div>
</body>


    
      <script type="text/javascript">
            app.initialize();
        </script>
    <script type="text/x-template" id="menu-template">
         <div class="pure-menu pure-menu-open">
        <a class="pure-menu-heading">Main Menu </a>
        <ul>
        {{#menu}}
         <li class="menu-item-divided">
                <div class="pure-g">
                <a href="#/{{title}}">
                <div class="pure-u-1-6"> <img src="img/{{image}}" width="26"/> </div>
                
                <div class="pure-u-1-2"> {{title}} </div>
                <div class="pure-u-1-12">  </div>
                {{#if quantity}}
                 <div class="pure-u-1-5 red-amount" id="{{title}}amount"> {{quantity}} </div>
                 {{/if}}
                    </a>
                    </div>
            </li>
        {{/menu}}
        </ul>
         </div>
    </script>
